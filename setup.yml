- name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Configure Nginx
      copy:
        content: |
          server {
              listen 80;
              server_name example.com;
              location / {
                  root /var/www/html;
                  index index.html index.htm;
              }
          }
        dest: /etc/nginx/sites-available/default
        owner: root
        group: root
        mode: '0644'
      notify: Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
